{% extends "base.html" %}

{% block title %}Login to OneDir{% endblock %}

{% block content %}
	{% if is_authenticated  %}
    	<p>You are already logged in as {{ username }}</p>
    {% else %}
    	<p>Log In</p>
    	<form action="/login/" method="post">
    		{% csrf_token %}
    		<input type="text" name="username">
    		<input type="password" name="password">
    		<input type="submit" value="Submit">
    	</form>
	{% endif %}
{% endblock %}
