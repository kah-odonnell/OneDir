<html>
	<head>
		
	</head>
	<title>OneDir</title>
	<body>
		{% if is_authenticated  %}
    		<h1>{{ username }}</h1>
    	{% else %}
    		<h1>Log In</h1>
    		<form action="/login/" method="post">
    			{% csrf_token %}
    			<input type="text" name="username">
    			<input type="password" name="password">
    			<input type="submit" value="login">
    		</form>
		{% endif %}
	</body>
</html>
